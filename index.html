<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZENITH | Task Management</title>
    <meta name="description" content="Zenith - Gestione progetti e task con un design moderno e minimale.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.1.0">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>ZENITH</h1>
            </div>
            <p>Accedi per gestire i tuoi progetti e task in cloud su tutti i tuoi dispositivi</p>
            <button id="login-btn" class="btn primary-btn btn-google">
                <i data-lucide="log-in"></i>
                Accedi con Google
            </button>
        </div>
    </div>

    <!-- App Screen (Nascosta all'inizio) -->
    <div id="app" style="display: none;">
        <!-- Mobile Top Bar -->
        <div id="mobile-top-bar" class="mobile-top-bar">
            <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Menu">
                <i data-lucide="menu"></i>
            </button>
            <div class="mobile-logo">
                <div class="logo-icon"></div>
                <span>ZENITH</span>
            </div>
            <div class="mobile-top-spacer"></div>
        </div>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <h1>ZENITH</h1>
                </div>
                <button id="close-sidebar-btn" class="icon-btn close-sidebar-btn" aria-label="Chiudi menu">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <div class="projects-section">
                <div class="section-header">
                    <h2>I MIEI PROGETTI</h2>
                    <button id="add-project-btn" class="icon-btn" title="Nuovo Progetto">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <ul id="projects-list" class="projects-list">
                    <!-- Projects will be injected here -->
                </ul>
            </div>

            <div class="sidebar-footer">
                <div class="user-profile" id="user-profile">
                    <img src="" alt="Avatar" id="user-avatar" class="user-avatar" style="display:none">
                    <div class="user-info">
                        <span id="user-name">...</span>
                    </div>
                    <button id="settings-btn" class="icon-btn" title="Impostazioni">
                        <i data-lucide="settings"></i>
                    </button>
                </div>
                <p>&copy; 2026 Zenith</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="current-project-info">
                    <h2 id="active-project-name"></h2>
                </div>
                <div class="user-actions">
                    <button id="add-task-btn" class="btn primary-btn" disabled>
                        <i data-lucide="plus-circle"></i>
                        Nuova Task
                    </button>
                </div>
            </header>

            <section class="kanban-board">
                <!-- To Do Column -->
                <div class="column" data-status="todo">
                    <div class="column-header">
                        <span class="status-dot todo"></span>
                        <h3>Da fare</h3>
                        <span class="count" id="todo-count">0</span>
                    </div>
                    <div class="task-list" id="todo-list">
                        <!-- Tasks injected here -->
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="column" data-status="in-progress">
                    <div class="column-header">
                        <span class="status-dot in-progress"></span>
                        <h3>In corso</h3>
                        <span class="count" id="in-progress-count">0</span>
                    </div>
                    <div class="task-list" id="in-progress-list">
                        <!-- Tasks injected here -->
                    </div>
                </div>

                <!-- Completed Column -->
                <div class="column" data-status="completed">
                    <div class="column-header">
                        <span class="status-dot completed"></span>
                        <h3>Completate</h3>
                        <span class="count" id="completed-count">0</span>
                    </div>
                    <div class="task-list" id="completed-list">
                        <!-- Tasks injected here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Modals -->
        <div id="project-modal" class="modal">
            <div class="modal-content">
                <h3 id="project-modal-title">Crea Nuovo Progetto</h3>
                <input type="hidden" id="project-edit-id">
                <input type="text" id="project-name-input" placeholder="Nome progetto..." autofocus>
                <div class="modal-actions">
                    <button id="cancel-project" class="btn">Annulla</button>
                    <button id="save-project" class="btn primary-btn">Crea</button>
                </div>
            </div>
        </div>

        <div id="task-modal" class="modal">
            <div class="modal-content">
                <h3 id="task-modal-title">Nuova Task</h3>
                <input type="hidden" id="task-edit-id">
                <input type="text" id="task-title-input" placeholder="Titolo della task..." autofocus>
                <textarea id="task-desc-input" placeholder="Descrizione (opzionale)"></textarea>
                <div class="modal-actions">
                    <button id="cancel-task" class="btn">Annulla</button>
                    <button id="save-task" class="btn primary-btn">Aggiungi</button>
                </div>
            </div>
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content settings-modal-content">
                <h3>Impostazioni</h3>

                <div class="settings-section">
                    <h4>Account</h4>
                    <div class="user-settings-info">
                        <img src="" alt="Avatar" id="settings-user-avatar" class="user-avatar">
                        <div class="user-info">
                            <span id="settings-user-name" style="font-weight: 700;">...</span>
                            <span id="settings-user-email"
                                style="font-size: 0.75rem; color: var(--text-muted);">...</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h4>Colore Interfaccia</h4>
                    <div class="color-grid" id="color-grid">
                        <!-- Spettro: Rosso, Arancio, Giallo, Verde, Verde Acqua, Azzurro, Blu, Viola, Rosa, Marrone -->
                        <div class="color-option" data-color="#ef4444" style="background: #ef4444;" title="Rosso"></div>
                        <div class="color-option" data-color="#f97316" style="background: #f97316;" title="Arancione">
                        </div>
                        <div class="color-option" data-color="#f59e0b" style="background: #f59e0b;" title="Giallo">
                        </div>
                        <div class="color-option" data-color="#10b981" style="background: #10b981;" title="Verde"></div>
                        <div class="color-option" data-color="#0edbc3" style="background: #0edbc3;" title="Verde Acqua">
                        </div>
                        <div class="color-option" data-color="#009dff" style="background: #009dff;" title="Azzurro">
                        </div>
                        <div class="color-option" data-color="#2563eb" style="background: #2563eb;" title="Blu"></div>
                        <div class="color-option" data-color="#8b5cf6" style="background: #8b5cf6;" title="Viola"></div>
                        <div class="color-option" data-color="#ec4899" style="background: #ec4899;" title="Rosa"></div>
                        <div class="color-option" data-color="#78350f" style="background: #78350f;" title="Marrone">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h4>Tema</h4>
                    <div class="theme-toggle-group">
                        <button class="theme-btn active" data-theme="light">
                            <i data-lucide="sun"></i>
                            <span>Chiaro</span>
                        </button>
                        <button class="theme-btn" data-theme="dark">
                            <i data-lucide="moon"></i>
                            <span>Scuro</span>
                        </button>
                    </div>
                </div>

                <div class="modal-actions" style="flex-direction: column; gap: 0.5rem;">
                    <button id="logout-btn" class="btn logout-danger-btn">
                        <i data-lucide="log-out"></i> Esci dall'account
                    </button>
                    <button id="close-settings" class="btn" style="width: 100%; border: none;">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module" src="firebase-config.js?v=2.0.0"></script>

    <!-- App Logic -->
    <script type="module" src="main.js?v=2.0.0"></script>
</body>

</html>
